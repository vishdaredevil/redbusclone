    <!-- USE OF MULTI,ADD,SUB,DIV -->
    <h2>arthemetic operations</h2>


    <button type="button" onclick="document.write(10 + 5)">ADDITION</button><br/><br/>
    <button type="button" onclick="document.write(10 % 5)">MODULUS</button><br/><br/>
    <button type="button" onclick="document.write(10 - 5)">SUBSTRACTION</button><br/><br/>
    <button type="button" onclick="document.write(10 * 5)">MULTIPLICATION</button><br/><br/>
    <button type="button" onclick="document.write(10 / 5)">DIVISION</button>
    <!-- USE OF LOOP -->
    <p id="demo4"></p>

    <script>
    let text = "";
    for (let i = 100; i > 0; i -= 2) {  
    let ar = 3.14 * i * i;  
    text += "The number is " + ar + "<br>";  
    }
    document.getElementById("demo4").innerHTML = text;
    </script>

    </body>
